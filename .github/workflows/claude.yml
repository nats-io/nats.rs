name: Claude Code

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Check user permission
        uses: actions-cool/check-user-permission@v2
        id: check
        with:
          require: 'write'

      - name: Abort if unauthorized
        if: steps.check.outputs.require-result != 'true'
        run: |
          echo "User does not have write permission. Skipping."
          exit 1

      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_API_KEY }}

  claude-auto-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for code quality, security, and correctness. Focus on:
            - Correctness and potential bugs
            - Safety issues (unsafe code, panics, unwraps in non-test code)
            - API design consistency with the rest of the crate
            - Performance implications
            Be concise. Only flag real issues, not style nits.
            Post your review as a PR comment using `gh pr comment` and use inline comments for specific code issues.
          claude_args: "--max-turns 15"
          show_full_output: true
