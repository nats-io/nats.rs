[package]
name = "nats"
version = "0.5.0"
description = "A Rust NATS client"
authors = ["Derek Collison <derek@nats.io>", "Tyler Neely <tyler@nats.io>", "Stjepan Glavina <stjepan@nats.io>"]
edition = "2018"
license = "Apache-2.0"
documentation = "https://docs.rs/nats"
homepage = "https://github.com/nats-io/nats.rs"
repository = "https://github.com/nats-io/nats.rs"
readme = "CRATE.md"
keywords = ["nats", "client", "messaging", "api"]
categories = ["network-programming", "api-bindings"]

[features]
fault_injection= []

[badges]
maintenance = { status = "actively-developed" }

[profile.dev]
panic = 'abort'

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.52"
regex = "1.3.7"
nuid = "0.2.1"
lazy_static = "1.4.0"
nom = "5.1.1"
crossbeam-channel = "0.4.2"
parking_lot = "0.10.2"
rand = "0.7.3"
native-tls = "0.2.4"
log = "0.4.8"
nkeys = "0.0.9"
base64-url = "1.1.13"
once_cell = "1.3.1"

[dev-dependencies]
criterion = "0.3.2"
quicli = "0.4.0"
structopt = "0.3.14"
env_logger = "0.7.1"

[[bench]]
name = "nats_bench"
harness = false

[[example]]
name = "nats-box"
path = "examples/nats-box/main.rs"

[[example]]
name = "serde-json"
path = "examples/serde-json/main.rs"
