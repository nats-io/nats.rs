[package]
name = "nats"
version = "0.9.19"
description = "A Rust NATS client"
authors = ["Derek Collison <derek@nats.io>", "Tyler Neely <tyler@nats.io>", "Stjepan Glavina <stjepan@nats.io>"]
edition = "2018"
license = "Apache-2.0"
documentation = "https://docs.rs/nats"
homepage = "https://github.com/nats-io/nats.rs"
repository = "https://github.com/nats-io/nats.rs"
readme = "README.md"
keywords = ["nats", "client", "messaging", "api"]
categories = ["network-programming", "api-bindings"]

[package.metadata.docs.rs]
features = ["jetstream"]

[features]
fault_injection = []
jetstream = ["serde", "chrono", "serde_json"]

[badges]
maintenance = { status = "actively-developed" }

[profile.release]
debug = true
split-debuginfo = "unpacked"

[profile.dev]
panic = 'abort'
split-debuginfo = "unpacked"

[dependencies]
base64 = "0.13.0"
base64-url = "1.4.10"
crossbeam-channel = "0.5.1"
fastrand = "1.5.0"
itoa = "0.4.7"
json = "0.12.4"
log = "0.4.14"
nkeys = "0.1.0"
nuid = "0.3.0"
once_cell = "1.8.0"
parking_lot = "0.11.1"
regex = { version = "1.5.4", default-features = false, features = ["std", "unicode-perl"] }
rustls = "0.19.1"
rustls-native-certs = "0.5.0"
webpki = "0.21.0"
serde = { version = "1.0.126", optional = true, features = ["derive"] }
serde_json = { version = "1.0.64", optional = true }
chrono = { version = "0.4.19", optional = true, features = ["serde"] }
memchr = "2.4.0"

[target.'cfg(unix)'.dependencies]
libc = "0.2.98"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["winsock2"] }

[dev-dependencies]
criterion = "0.3.4"
env_logger = "0.9.0"
nats_test_server = { path = "nats_test_server" }
quicli = "0.4.0"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.22"
historian = "4.0.4"
lazy_static = "1.4.0"

[[bench]]
name = "nats_bench"
harness = false

[[example]]
name = "nats-box"
path = "examples/nats-box/main.rs"

[[example]]
name = "serde-json"
path = "examples/serde-json/main.rs"

[workspace]
members = [
    ".",
    "async-nats",
]
