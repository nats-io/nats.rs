[package]
name = "async-nats"
authors = ["Tomasz Pietrek <tomasz@nats.io>", "Casper Beyer <caspervonb@pm.me>"]
version = "0.27.1"
edition = "2021"
rust = "1.64.0"
description = "A async Rust NATS client"
license = "Apache-2.0"
documentation = "https://docs.rs/async-nats"
homepage = "https://github.com/nats-io/nats.rs"
repository = "https://github.com/nats-io/nats.rs"
readme = "../README.md"
keywords = ["nats", "client", "messaging", "api"]
categories = ["network-programming", "api-bindings"]

[dependencies]
subslice = "0.2.3"
base64-url = "1.4.13"
bytes = "1.4.0"
futures = "0.3.26"
nkeys = "0.2.0"
once_cell = "1.17.1"
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_repr = "0.1.10"
http = "0.2.9"
tokio = { version = "1.25.0", features = ["full"] }
itoa = "1"
url = "2"
tokio-rustls = "0.23"
rustls-pemfile = "1.0.2"
nuid = "0.3.2"
serde_nanos = "0.1.3"
time = { version = "0.3.20", features = ["parsing", "formatting", "serde", "serde-well-known"] }
rustls-native-certs = "0.6.2"
tracing = "0.1"
itertools = "0.10"
lazy_static = "1.4"
base64 = "0.13"
tokio-retry = "0.3"
ring = "0.16"

[dev-dependencies]
criterion =  { version = "0.3", features = ["async_tokio"]}
nats-server = { path = "../nats-server" }
rand = "0.8"
tokio-retry = "0.3.0"
tracing-subscriber = "0.3"
async-nats = {path = ".", features = ["experimental"]}


[features]
service = []
experimental = ["service"]
"server-2.10" = []


[[bench]]
name = "core_nats"
harness = false
lto = true
