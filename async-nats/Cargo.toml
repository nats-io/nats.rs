[package]
name = "async-nats"
version = "0.12.0"
edition = "2021"
description = "A async Rust NATS client"
license = "Apache-2.0"
documentation = "https://docs.rs/async-nats"
homepage = "https://github.com/nats-io/nats.rs"
repository = "https://github.com/nats-io/nats.rs"
readme = "../README.md"
keywords = ["nats", "client", "messaging", "api"]
categories = ["network-programming", "api-bindings"]

[dependencies]
async-oneshot = { version = "0.5.0", optional = true }
async-std = { version = "1.10", optional = true }
bytes = "1.1.0"
futures = "0.3.21"
futures-sink = "0.3.21"
futures-util = "0.3.21"
itoa = "1"
nuid = "0.3.2"
rustls-pemfile = "0.3.0"
serde = { version = "1.0.136", features = ["derive"] } 
serde_json = "1.0.79"
serde_repr = "0.1.7"
subslice = "0.2.3"
tokio = { version = "1.16.1", features = ["full"], optional = true }
tokio-util = { version = "0.7.0", features = ["codec"], optional = true }
async-net = "1.6"
rustls = "0.20"
url = "2"
webpki = "0.22.0"
webpki-roots = "0.22"

[dependencies.async-tls]
git = "https://github.com/silverjam/async-tls.git"
branch = "silverjam/update-rustls"

[dev-dependencies]
lazy_static = "1.4.0"
regex = { version = "1.5.4", default-features = false, features = ["std", "unicode-perl"] }
url = "2.2.2"
nuid = "0.3.1"
json = "0.12"

[features]
default = [ "runtime-tokio" ]
runtime-tokio = [ "tokio", "tokio-util" ]
runtime-async-std = [ "async-std", "async-oneshot" ]
